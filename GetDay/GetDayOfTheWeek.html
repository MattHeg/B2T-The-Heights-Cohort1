<!DOCTYPE html>
<html>
<head>
	<title>Get Day Of The Week</title>
</head>
<body>
	<!-- id attributed to print "Day" into inner HTML!-->
	<p id="Day"></p>

	<script type="text/javascript">
	// variable for current day of the week	
	var date = new Date();
		// switch statement for each day of the week w/ breaks, DOM and print to HTML
		switch(date.getDay()){
			case 0:
				document.getElementById("Day").innerHTML = "Sunday";
				break;
			case 1:
				document.getElementById("Day").innerHTML = "Monday";
				break;
			case 2:
				document.getElementById("Day").innerHTML = "Tuesday";
				break;
			case 3:
				document.getElementById("Day").innerHTML = "Wednesday";
				break;
			case 4:
				document.getElementById("Day").innerHTML = "Thursday";
				break;
			case 5:
				document.getElementById("Day").innerHTML = "Friday";
				break;
			case 6:
				document.getElementById("Day").innerHTML = "Saturday";
				break;
		}

	</script>

</body>
</html>
