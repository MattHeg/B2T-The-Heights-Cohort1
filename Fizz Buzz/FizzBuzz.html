<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
</head>
<body>

	<script type="text/javascript">
		// created a running counter variable
		var c = 1
		// initialized a counter from 1-100
		while(c < 101){
			// conditioned statement to print "FizzBuzz" for BOTH multiples of 3 & 5
			if(c %3 == 0 && c %5 == 0){
				console.log("FizzBuzz");
			}else if(c %5 == 0){
				console.log("Buzz");
			}else if(c %3 == 0){
				console.log("Fizz");
			} else {
				console.log(c)
			}
			// incrememted by 1
			c++;
		}

	</script>

</body>
</html>
