<!DOCTYPE html>
<html>
<head>
	<title>Even/Odd Numbers</title>
</head>
<body>

	<script type="text/javascript">
		//created a running counter variable
		var c = 0
		// initialized a counter from 0-15
		while(c < 16){
		// conditioned statement using a modular to computer even and odd values
		if(c % 2 == 0){
			console.log(c + " is an even number")
		} else{
			console.log(c + " is an odd number")
		}
		// Incremented by 1
		c++;
		}
	</script>

</body>
</html>
