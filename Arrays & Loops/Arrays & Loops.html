<!DOCTYPE html>
<html>
<head>
	<title>Arrays & Loops</title>
</head>
<body>
	<script type="text/javascript">
		// color array created
		var color = ["Blue", "Green","Red","Orange","Violet","Indigo","Yellow"];
		// place array created
		var o = ["th","st","nd","rd"]
		
		// for loop created to iterate through global variables with local counter variable ..  
		for(var c = 0; c < color.length; c++){
			if(c <= 2){
				console.log(c + 1 + o[c + 1] + " choice is " + color[c]);
			}else{
				console.log(c + 1 + o[0] + " choice is " + color[c])
			}
		}

	</script>
</body>
</html>
