<!DOCTYPE html>
<html>
<head>
	<title>Find The Largest Number</title>
</head>
<body>

	<script type="text/javascript">
		
		// 3 variables with 3 prompts and 3 possibly different numbers
		var num1 = prompt("enter number");
		var num2 = prompt("enter number");
		var num3 = prompt("enter number");
		// "if", "else if" and "else" conditional statement with two "&&" logical operators
		if (num1 > num2 && num1 > num3){
			console.log(num1 + " is the greatest number");
		} else if  (num2 > num1 && num2 > num3){
			console.log(num2 + " is the greatest number");
		} else{
			console.log(num3 + " is the greatest number");
		}		
	</script>

</body>
</html>
