<!DOCTYPE html>
<html>
<head>
	<title>Library Objects</title>
</head>
<body>

	
	<script type="text/javascript">
		// created var with objects
		var library = [
			{author: "Bill Gates", title: "The Road Ahead", readingStatus: true},
			{author: "Steve Jobs", title: "Walter Issacson", readingStatus: true},
			{author: "Suzanne Collins", title: "Mockingjay: The final book of The Hunger Games", readingStatus: false},
		];
		// created for loop to toggle through objects
		for(var i = 0; i < library.length; i++){
			// if statement for books read
			if(library[i].readingStatus == true){
				console.log("Already read " + library[i].title + " by " + library[i].author)
			// else statement for books not read
			}else {
				console.log("You still need to read " + library[i].title + " by " + library[i].author)
			}
		}
	</script>

</body>
</html>
