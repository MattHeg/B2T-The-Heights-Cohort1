<!DOCTYPE html>
<html>
<head>
	<title>Find The Student's Average</title>
</head>
<body>
	<script type="text/javascript">
	// array of student's grades	
	var grade = [80, 77, 88, 95, 68];
	// the variable "grade" averaged
	var averageGrade = (grade[0] + grade[1] + grade[2] + grade[3] + grade[4]) /grade.length;
	// "if" conditional statements to determine letter grades A-F
	if (averageGrade < 60){
		console.log("You have an F")
	} else if (averageGrade > 60 && averageGrade < 70){
		console.log("You have a D")
	} else if (averageGrade > 70 && averageGrade < 79){
		console.log("You have a C")
	} else if (averageGrade > 80 && averageGrade < 89){
		console.log("You have a B")
	} else {
		console.log("You have an A")
	} 
	

	</script>
</body>
</html>
